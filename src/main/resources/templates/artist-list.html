<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Artist list</title>
    <th:block th:replace="fragments :: link-styles" th:remove="tag"/>
</head>
<body>
<th:block th:replace="fragments :: navigator" th:remove="tag"/>
<div class="container">
    <h1>Artist list</h1>
    <div class="row col-md-12">
        <div class="row col-md-12 list-header-row">
            <div class="col-1">Id</div>
            <div class="col-3">Name</div>
            <div class="col-3">Surname</div>
            <div class="col-5"><!--Buttons--></div>
        </div>
        <div th:each="artist : ${artists}" class="row col-md-12 list-data-row">
            <div class="col-1" th:text="${artist.getId()}"></div>
            <div class="col-3" th:text="${artist.getName()}"></div>
            <div class="col-3" th:text="${artist.getSurname()}"></div>
            <div class="row col-5">
                <div class="col-6">
                    <a th:href="@{/admin/artist/edit(id=${artist.getId()})}" class="col-md-12">
                        <button type="button" class="btn btn-primary col-md-12">Edit</button>
                    </a>
                </div>
                <div class="col-6">
                    <a th:href="@{/admin/artist/remove(id=${artist.getId()})}" class="col-md-12">
                        <button type="button" class="btn btn-danger col-md-12">Remove</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="fragments :: footer" th:remove="tag"/>
<th:block th:replace="fragments :: scripts" th:remove="tag"/>
</body>
</html>
